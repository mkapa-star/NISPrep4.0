<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NISPrep – Сообщить о проблеме</title>


    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/pocketbase/dist/pocketbase.umd.js"></script>
</head>
<body>

  
    <header class="navbar">
        <div class="logo">NISPrep</div>
        <nav>
            <a href="./index.html">Главная</a>
            <a href="./about.html">О нас</a>
        </nav>
    </header>

   
    <main class="report-section">
        <div class="report-container">
            <h2>Сообщить о проблеме</h2>
            <p class="subtitle">
                Опишите проблему как можно подробнее. Мы свяжемся с вами, если потребуется уточнение.
            </p>
            
            <form id="reportForm">
                <div class="input-group">
                    <label for="gmail">Ваш Email (для обратной связи)</label>
                    <input type="email" id="gmail" name="gmail" required>
                </div>

                <div class="input-group">
                    <label for="rep">Тип проблемы</label>
                    <select id="rep" name="rep" required>
                        <option value="" disabled selected>Выберите тип</option>
                        <option value="bug">Техническая ошибка (баг)</option>
                        <option value="error">Ошибка в контенте</option>
                        <option value="log">Проблема с входом</option>
                        <option value="sugg">Предложение по улучшению</option>
                        <option value="oth">Другое</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="description">Описание проблемы *</label>
                    <textarea id="description" name="description" rows="6" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary report-submit-btn">Отправить сообщение</button>
                
                <p id="reportMessage" class="message-text" style="display:none;"></p>
            </form>
        </div>
    </main>

    
    <footer>
        <p>&copy; 2025 NISPrep. Все права защищены.</p>
        <div class="social-links">
            <a href="#">FAQ</a>
            <a href="#">Конфиденциальность</a>
            <a href="./report.html">Сообщить о проблеме</a>
        </div>
    </footer>

    <script src="report.js"></script>
</body>
</html>
